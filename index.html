<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gravity</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <canvas id='gravity' context-menu="none"></canvas>
        <div class="menu" style="display: none;">
            <h4>Choose planet system</h4>
            <h4>Right click to make an orbiting mass (fun)</h4>
            <label><input type="checkbox" id="menu-toggle-grid" checked="checked"> Show grid</label><br>
            <label><input type="checkbox" id="menu-toggle-custom-mass"> Custom mass on right click</label><br>
            <label><input type="checkbox" id="menu-toggle-draw-path" checked="checked"> Draw object path</label><br>
            <label><input type="number" id="menu-orbit-mass" value="2" min="1"> Default orbiting object size</label><br>
            <label><input type="number" id="menu-disk-density" value="2" min="0" step="0.1"> Disk Density</label><br>
            <label><input type="number" step="10"  id="menu-mass-multiplier" value="200"> Exaggerate mass</label><br>
            <label><input type="number" id="menu-zoom" value="1" min="0" step="0.1"> Camera zoom</label><br>
            <label><input type="number" id="menu-speed" value="1" step="0.1"> Calculation speed</label><br>
            <button id="menu-clear-spacetime">clear spacetime</button><br>
            <button id="menu-cycle-focus">cycle object focus</button><br>
            <button id="menu-reset-camera">reset camera</button>
            <button id="menu-gen-disk">generate disk</button>
        </div>
        <div class="menu">
            <h4>Choose planet system</h4>
            <label>
                <select id="menu-change-system">
                    <option value="1">11 Com b</option>
                    <option value="2">GJ 667 C b</option>
                    <option value="3">14 Her b</option>
                </select>
            </label>
        </div>
        <script src="js/vendor/require.js" data-main="js/gravity/main.js"></script>
    </body>
</html>
